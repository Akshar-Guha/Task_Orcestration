<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="80" fill="#0d0f17"/>
  <g transform="translate(256, 256)" filter="url(#glow)">
    <circle r="160" fill="none" stroke="url(#grad)" stroke-width="16" opacity="0.3"/>
    <circle r="112" fill="none" stroke="url(#grad)" stroke-width="12" opacity="0.6"/>
    <circle r="64" fill="none" stroke="url(#grad)" stroke-width="10"/>
    <circle r="22" fill="url(#grad)"/>
  </g>
</svg>
