<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="192" height="192" rx="32" fill="#0d0f17"/>
  <g transform="translate(96, 96)" filter="url(#glow)">
    <circle r="60" fill="none" stroke="url(#grad)" stroke-width="8" opacity="0.3"/>
    <circle r="42" fill="none" stroke="url(#grad)" stroke-width="6" opacity="0.6"/>
    <circle r="24" fill="none" stroke="url(#grad)" stroke-width="5"/>
    <circle r="8" fill="url(#grad)"/>
  </g>
</svg>
